<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/contactStyles.css">
    <title>Gilbert Traczyk</title>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <header id="header" class="flex-row">
        <div id="logo" class="flex-row">
            <img id="header_logo" src="images/logo.png" alt="logo" height="40" width="40">
            <h1 id="logo_split">|</h1>
            <h1 id="logo_name">Gilbert Traczyk</h1>
        </div>
        <nav>
            <ul class="flex-row">
                <li><a href="#about">About</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Resume</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="hero-container flex-row">
            <section class="hero flex-column">
                <h2>Gilbert Traczyk</h2>
                <p>Software Engineer with a focus on front end development and embedded system design</p>
                <a href="#projects">
                    <div class="cfa">Check Out My Projects</div>
                </a>
            </section>
        </div>
        <div class="flex-column content-wrapper">
            <section id="projects" class="flex-column">
                <h2>Contact</h2>
                <form>
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required>
                    </div>
                
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="schedule">Date/Time</label>
                        <input type="datetime-local" id="schedule" required>
                    </div>
                    <div>
                        <label for="size">Table size</label>
                        <select id="size">
                            <option value="2">2-person table</option>
                            <option value="4">4-person table</option>
                            <option value="6">6-person table</option>
                            <option value="8">8-person table</option>
                        </select>
                    </div>
                    <div class="span">
                        <label for="request">Special Requests</label>
                        <textarea id="request" cols="20" rows="5"></textarea>
                    </div>
                    <div class="span"><input type="submit" value="Reserve"></div>
                </form>
            </section>
        </div>
    </main>
    <footer class="flex-column">

        <p class="small">&copy;2022 Niner Coffee House</p>
        <a href="#header" class="top">
            <div><i class="fa-solid fa-arrow-up"></i></div>
        </a>
    </footer>
</body>

</html>
